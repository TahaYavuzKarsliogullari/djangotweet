{% extends "base.html" %}


{%block content%}


    <div class="container" style="width: 90%;">
    {%for tweet in tweets%}
        <div class="card" style="padding: 5px;">
            <div class="card-header" style="background-color: dodgerblue;">
                <h5>{{tweet.username}}</h5>
            </div>
            <div class="card-body">
                <p class="card-text">{{tweet.message}}</p>
            </div>

            {%if tweet.username == user%}
            <a href="{% url 'tweetapp:deletetweet' id=tweet.id %}" class="btn btn-danger" style="width: 6%;">Delete</a>
            {%endif%}
        </div>
    {%endfor%}
    </div>

    
{%endblock%}
